jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://xxx.xxx.xxx:3306/CMS?useUnicode=true&characterEncoding=UTF-8
#
jdbc.username=
jdbc.password=
#最大活动连接数
jdbc.maxActive=10
#最大空闲连接
jdbc.maxIdle=5
#最小空闲连接
jdbc.minIdle=3
#初始连接数
jdbc.initialSize=3
#检查空闲连接线程的工作间隔时间1*60*1000/ms
jdbc.timeBetweenEvictionRunsMillis=60000
#保持空闲而不被检查空闲线程回收的时间10*60*1000 ms
jdbc.minEvictableIdleTimeMillis=600000